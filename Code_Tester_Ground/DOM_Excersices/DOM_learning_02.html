<!DOCTYPE html>
<html>
<head>
  <title>DOM Day 1</title>
</head>
<body>

  <h1 id="mainTitle">Welcome to DOM</h1>
  <p class="text">This is Day 2</p>
  <p class="text">Learning JavaScript DOM</p>

  <script>

// ------------------Selecting Elements by ID & Class---------------------------

// ----------Selecting By (ID)----------
let title = document.getElementById("mainTitle");
console.log(title)
title.innerText = "DOM Day 2 Started!"

// ----------Selecting By (ClassName)----------

let paragraph = document.getElementsByClassName("text");
console.log(paragraph)

paragraph[0].innerText ="First Paragraph";
paragraph[1].innerText ="Second Paragraph"

// ----------Loop through Class Element----------

for(let i = 0 ; i < paragraph.length ; i++)
{
    paragraph[i].style.color ="blue";
}




  </script>

  </body>
  </html>
